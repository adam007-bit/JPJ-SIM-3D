<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>JPJ Sim 3D by IPBSB</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #simulator {
      width: 100vw;
      height: 100vh;
      background: #eef3f7;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      align-items: flex-end;
      gap: 40px;
    }

    .arrow {
      padding: 20px;
      font-size: 26px;
      background: #333;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .pedal-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .pedal {
      width: 70px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 14px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4), 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
    }

    .pedal:active {
      transform: scale(0.95);
    }

    .gas {
      background: linear-gradient(to bottom, #28a745, #1c7c35);
    }

    .brake {
      background: linear-gradient(to bottom, #dc3545, #a4161a);
    }
  </style>
</head>
<body>
  <div id="simulator"></div>

  <div id="controls">
    <button class="arrow" onclick="turnLeft()">⬅️</button>

    <div class="pedal-group">
      <div class="pedal gas" onclick="moveForward()">MINYAK</div>
      <div class="pedal brake" onclick="brake()">BREK</div>
    </div>

    <button class="arrow" onclick="turnRight()">➡️</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
